<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/delivery_logo_icon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/x-icon" href="./assets/icons/delivery_logo_icon_white.png" media="(prefers-color-scheme: dark)">

    <link rel="stylesheet" type="text/css" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./styles/standard.css">
    <link rel="stylesheet" type="text/css" href="./styles/category.css">
    <link rel="stylesheet" type="text/css" href="./styles/foods.css">
    <link rel="stylesheet" type="text/css" href="./styles/shopping_cart.css">
    <link rel="stylesheet" type="text/css" href="./styles/filter.css">
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/assets.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/save.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/cart.js"></script>
    <script src="./scripts/temp_and_mobile_cart.js"></script>
    <script src="./scripts/recents.js"></script>
    <script src="./scripts/wishlist.js"></script>
    <script src="./scripts/structure_templates.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/assets.js"></script>

</head>
<body onload="init()">
    <header>
        <div class="header__container">
            <div class="headerlogo__container" onclick="reloadWebsite()">
                <img src="./assets/icons/delivery_logo_icon.png" alt="Buchladen Logo" class="header__logo">
                <h1 class="header__headline">Bestell<span class="headerheadline__right">App</span></h1>
            </div>
            <div class="headerbox__right">
                <form onsubmit="filterFood(event)" class="searchbar__container">
                    <label for="search_input">
                        <img class="searchbar__logo" src="./assets/icons/lupe_icon.png" alt="Lupe-Icon">
                    </label>
                    <input class="searchbar" oninput="filterFood(event)" id="search_input" type="text" placeholder="Suche nach Essen...">
                </form>
                <div class="headerbutton__box">
                    <button id="filter_button" class="filter__button">
                        Filter
                        <img class="filter__icon" src="./assets/icons/filter_icon.png" alt="Filter">
                    </button>
                    <button id="wishlist_logo" onclick="openWishlist()" class="openwhishlist__button"></button>
                    <button id="home_logo" onclick="init()" class="openhome__button d__none"></button>
                    <button id="cart_logo" onclick="openMobileCart()" class="opencart__button d__1025px"></button>
                    <button id="home2_logo" onclick="openHome()" class="openhome__button d__none"></button>
                </div>
            </div>
        </div>
    </header>
    <main id="main_content">
        
    </main>
    <footer>
        <div class="footer__container">
            <div class="footer__containerbottom">
                <span class="footer__credits">created by Simon Heistermann</span>
                <a class="footer__linksextra" href="https://icons8.com/" target="_blank" rel="noopener noreferrer">Icons by icons8.com</a>
            </div>
        </div>
    </footer>
</body>
</html>
